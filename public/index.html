<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Learnit</title>

    <style>
      body { font-family: Arial; font-size: 16px }
      .wrong { color: red; font-weight: bold; }
      .correct { color: green; font-weight: bold; }
      .progress { position: fixed; top: 50%; left: 50%; z-index: 10; width: 400px; max-width: 90%; background: #f2f2f2; padding: 20px; transform: translateX(-50%) translateY(-50%); box-shadow: 0 1px 5px 2px rgba(0, 0, 0, 0.4); }
      .progress h2 { color: #08ac00; font-size: 6rem; text-align: center; margin: 0; }
      .last-results { display: flex; justify-content: space-between; }
      .last-results h3 { font-size: 2.5rem; margin: 0; }
      .actions { display: flex; justify-content: space-evenly; }
    </style>
  </head>

  <body>
    <div id="app"></div>
    <script src="/public/bundle.js"></script>
  </body>
</html>
